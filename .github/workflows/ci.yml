name: CI
on:
  push:
    branches:
    - master
  pull_request:
jobs:
  test:
    name: Julia ${{ matrix.version }} - Running ${{ matrix.test_julia }} ${{ matrix.test_buildflags }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.7'
          - '1.8'
        os:
          - ubuntu-latest
        arch:
          - x64
        test_julia:
          - "v1.8.0"              # release from versions.json
          - "nightly"             # special release
          - "master~10"           # directly from Git, likely built by CI
          - "master"              # directly from Git, force a build (see below)
        include:
          - test_julia: "master"
            test_buildflags: "JULIA_CPU_TARGET=native"
    env:
      JULIA_DEBUG: PkgEval
      JULIA: ${{ matrix.test_julia }}
      BUILDFLAGS: ${{ matrix.test_buildflags }}
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: actions/cache@v1
        env:
          cache-name: cache-artifacts
        with:
          path: ~/.julia/artifacts
          key: ${{ runner.os }}-test-${{ env.cache-name }}-${{ hashFiles('**/Project.toml') }}
          restore-keys: |
            ${{ runner.os }}-test-${{ env.cache-name }}-
            ${{ runner.os }}-test-
            ${{ runner.os }}-
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-runtest@v1
        env:
          BUILDKITE_TOKEN: ${{ secrets.BUILDKITE_TOKEN }}
